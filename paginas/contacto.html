<body>
	<header>
    <img src="../multimedia/logo-negro.png" alt="logo" class="logo">
		<nav class="menu"> 
			<ul>

    <div class="portada"></div>
  </header>
  <main>
    <div class="contenido-principal">
      <h1 class="titulo-principal">Contactanos</h1>
      <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="nombre" required >
      
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"placeholder="apellido"  required>
      
        <label for="mail">Correo Electrónico:</label>
        <input type="mail" id="email" name="mail" placeholder="mail"required>
      
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="telefono" required>
      
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="dejenos tu mensaje" required></textarea>

        <input id="enviar" type="submit" value="Enviar">
      </form>
    </div>
  </main>
</body>
